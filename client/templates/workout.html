<template name = 'workout'>
    <div class='row'>
        <div class="col-sm-4">
            {{#each workoutplans}}
                {{> workoutplanNames}}
            {{/each}}
        </div>
        <div class="col-sm-8">
            {{> yield "workoutplanDetail"}}
        </div>
    </div>
</template>

<template name="workoutplanNames">
    <a href="/setup/workoutplan/{{_id}}">{{name}}</a><br>
</template>

<template name="workoutplanInsert">

</template>
