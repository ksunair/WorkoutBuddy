<template name = 'setup'>
    <div class='row'>
        <div class="col-sm-4">
            {{#each exercises}}
                {{> exerciseNames}}
            {{/each}}
        </div>
        <div class="col-sm-8">
            {{> yield "setupDetail"}}
        </div>
    </div>
</template>

<template name="exerciseNames">
    {{name}}
</template>
